<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<title>msportals.io extension</title>
		<style>
			
			nav {
			border-bottom: 1px solid black;
			}
			
			.crumbs ol {
			list-style-type: none;
			padding-left: 0;
			}
			
			.crumb {
			display: inline-block;
			}
			
			.crumb a::after {
			display: inline-block;
			color: #000;
			content: '|';
			font-size: 80%;
			font-weight: bold;
			padding: 0 3px;
			}
		</style>
	</head>
	<body>
		
		<header>
			<div class="container">
				<nav class="crumbs">
					<ol>
						<li class="crumb"><a href="#Home" id="linkHome">Home</a></li>
						<li class="crumb"><a href="#Favorites" id="linkFav">Favorites</a></li>
						<li class="crumb"><a href="#About" id="linkAbout">About</a></li>
					</ol>
				</nav>
				<form><input id="search" class="quickfilter" type="search" placeholder="Quick Filter"/></form>
			</div>
		</header>
		<div class="container">
			<section id="main_content">
				<article class="page" id="root">
					<div class="loading"><progress max='100'>%</progress></div>
				</article>
				<div class="nomatches" style="display none;"><p>No matches</p></div>
				<div id="Home" style="display:none;">					
					<div class="entry" id="msportalsIO links"></div>
				</div>
				<div id="Favorites" style="display:none;">
					<div class="container">
						<article class="page">
							<h1>Saved Links</h1>
							<div class="entry">
							</div>
						</article>
					</div>
				</div>
				<div id="About" style="display:none;">
					<div class="container">
						<article class="page">
							<h1>About</h1>
							<div class="entry">
								<p>A simple and straightforward extension for managing Microsoft 365 and Azure</p>
								<p>By Tony James</p>
								<h2>Acknowledgement</h2>
								<ul>
									<li><p><a href="https://adamfowlerit.com">Adam Fowler</a></p></li>
									<li><p><a href="https://msportals.io/about/" target="_blank" rel="noopener noreferrer">msportals.io</a></p></li>
								</ul>
							</div>
						</article>
					</div>
				</div>
			</section>
		</div>		
		<script src="./js/fuzzy-search.js"></script>
		<script src="./js/data.js"></script>
		<script src="./js/search.js"></script>
	</body>
</html>
